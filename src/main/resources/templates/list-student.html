<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div th:replace="fragments/navigation::navbar"></div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<table class="table" style="width:30%" border="1px solid black" align="center">
    <thead>
    <tr>
        <th scope="col" style="text-align:center">ID</th>
        <th scope="col" style="text-align:center">Name</th>
        <th scope="col" style="text-align:center">College Name</th>
        <th scope="col" style="text-align:center">Action</th>


    </tr>
    </thead>
    <tbody>
    <tr  th:each="student: ${students}">
        <th scope="row" th:text="${student.id}" style="text-align:center"></th>
        <td th:text="${student.firstName}" style="text-align:center"></td>
        <td th:text="${student.collegeName}" style="text-align:center"></td>
        <td style="text-align:center"><a th:href="@{/student/edit/{id}(id=${student.id})}"><i class="bi bi-pencil-square"></i></a></td>


    </tr>
    </tbody>
</table>


</body>
</html>
