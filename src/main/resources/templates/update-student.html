<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div th:replace="fragments/navigation::navbar"></div>

<form th:action="@{/student/edit/{id}(id=${student.id})}" method="post" th:object="${student}" >
    <div class="mb-3">
        <label for="Name" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="emailHelp" th:field="*{id}">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" th:field="*{firstName}">

    </div>
    <div class="mb-3">
        <label for="collegeName" class="form-label">College Name</label>
        <input type="text" class="form-control" id="collegeName" th:field="*{collegeName}">
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
</body>
</html>
